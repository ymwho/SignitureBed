<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/gnb.css" />
    <link rel="stylesheet" href="/index.css" />
    <title>main | SignitureBed</title>
  </head>

  <body>
    <!-- Gnb -->

    <div id="gnb">
      <div class="gnb__logo">
        <h3>SIGNITURE BED</h3>
        <div class="gnb__logo__square"></div>
      </div>

      <ul class="gnb__menu">
        <li class="gnb__munu__list"><a href="">HOME</a></li>
        <li class="gnb__munu__list"><a href="">COLLECTION</a></li>
        <li class="gnb__munu__list"><a href="">PRODUCT</a></li>
        <li class="gnb__munu__list"><a href="">STORE</a></li>
        <li class="gnb__munu__list"><a href="">ABOUT</a></li>
        <li class="gnb__munu__list"><a href="">STORY</a></li>
        <li class="gnb__munu__list"><a href="">NOTICE</a></li>
      </ul>

      <div class="link__icon">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-instagram"></i>
      </div>
    </div>

    <!-- TimeBanner -->

    <div id="time__banner">
      <div class="time__banner__collection">
        <img src="./img/time_banner1.jpg" alt="TimeBanner" />
        <img src="./img/time_banner2.jpg" alt="TimeBanner" />
        <img src="./img/time_banner3.jpg" alt="TimeBanner" />
      </div>
    </div>

    <!-- visual information -->
    <div id="visual__information">
      <div class="visual__characteristic">
        <div class="visual__characteristic__form">
          <h1>The best foam</h1>
          <p>최상의 폼</p>
        </div>
        <div class="visual__characteristic__layer">
          <h1>Optimal layer</h1>
          <p>최적의 비율</p>
        </div>
        <div class="visual__characteristic__sleep">
          <h1>Perfect sleep</h1>
          <p>완벽한 숙면</p>
        </div>
      </div>

      <div class="visual__youtube">
        <video src="https://youtu.be/Ail6EWmQXiM" controls=""></video>
        <!-- 나중에 클릭시 영상 재생하는 방법으로 수정할것   -->
      </div>
    </div>

    <!-- Collection -->

    <div id="collection">
      <div class="collection__basic">
        <img src="./img/collection1.jpg" alt="collectionBasic" />
        <span class="collection__basic__name">SIGNITURE BASIC</span>
        <span class="collection__basic__description">
          똑똑한 사람들의 합리적인 선택
        </span>
      </div>

      <div class="collection__active">
        <img src="./img/collection2.jpg" alt="collectionActive" />
        <span class="collection__active__name">SIGNITURE ACTIVE</span>
        <span class="collection__active__description">
          유능한 사람들의 고급스러운 선택
        </span>
      </div>
      <div class="collection__g2">
        <img src="./img/collection3.jpg" alt="collectionG2" />
        <span class="collection__g2__name">SIGNITURE G2</span>
        <span class="collection__g2__description">
          열정적인 사람들의 탁월한 선택
        </span>
      </div>
    </div>
  </body>
</html>
